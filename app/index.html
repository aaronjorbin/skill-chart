    <body>
		<div class="container">
			<h1> Jake's Theory of Skill </h1>
		</div>
		<div class="container" id="instructions">
			<p>Each Square = block of time &amp; memory. Average person has capacity for ~40 out of 162 squares in career.  You have to fill squares from bottom (like connect 4). What do you choose?</p>
		</div>
		<div class="container" id="remaining">
			Skill Points Remaining:<span id="points-remaining"></span> 
		</div>
        <div class="container" id="skills">
        </div>

        <script type="text/template" id="tdTemplate">
			<td>
				<a id="sc-<%= skill %>--<%= level %>" class="skill skill-unavailable" href="#" data-skill="<%= skill %>" data-level="<%= level %>">&nbsp;</a>
			</td>
        </script>
